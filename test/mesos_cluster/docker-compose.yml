zk:
    image: zk
    environment:
        - tickTime=2000
        - initLimit=10
        - syncLimit=2
        - clientPort=2181
    ports:
        - "2181:2181"

mesos_master_1:
    image: mesos_master
    environment:
        - conf=--port=5050 --zk=zk://zk:2181/mesos --quorum=1 --hostname=localhost
    container_name: mesos_master_1
    links:
        - zk
    ports:
        - "5050:5050"

